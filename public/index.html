<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Vivo Coord</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Mapa en Vivo Prueba</h2>
    <button onclick="reiniciarRecorrido()">📍 Reiniciar Recorrido</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2); // Vista inicial

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let coordenadas = []; // Guarda el historial de coordenadas
        let ruta = null; // Polilínea que representa el recorrido

        function actualizarMapa() {
            console.log("📡 Solicitando última coordenada...");

            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    console.log("📡 Respuesta recibida:", data);

                    if (!data || data.error) {
                        console.warn('⚠ No hay coordenadas disponibles aún.');
                        return;
                    }

                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);

                    if (isNaN(lat) || isNaN(lon)) {
                        console.error('❌ Error: Coordenadas no válidas');
                        return;
                    }

                    // Agregar la nueva coordenada al historial
                    coordenadas.push([lat, lon]);

                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`📍 Lat: ${lat}, Long: ${lon}<br>📅 ${data.fecha} ${data.hora}`)
                            .openPopup();
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(
                            `📍 Lat: ${lat}, Long: ${lon}<br>📅 ${data.fecha} ${data.hora}`
                        ).openPopup();
                    }

                    map.setView([lat, lon], 15);

                    // Si hay más de 1 punto, solicitar la ruta desde el primer punto hasta el último
                    if (coordenadas.length > 1) {
                        solicitarRuta(coordenadas);
                    }
                })
                .catch(error => console.error('❌ Error al obtener coordenadas:', error));
        }

        function solicitarRuta(puntos) {
            if (puntos.length < 2) return;

            let coordenadasStr = puntos.map(coord => `${coord[1]},${coord[0]}`).join(';');
            let url = `https://router.project-osrm.org/route/v1/driving/${coordenadasStr}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.routes || data.routes.length === 0) {
                        console.warn('⚠ No se encontró una ruta válida.');
                        return;
                    }

                    let coordenadasRuta = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);

                    if (ruta) {
                        map.removeLayer(ruta); // Eliminar la ruta anterior si existe
                    }

                    ruta = L.polyline(coordenadasRuta, { color: 'blue', weight: 4 }).addTo(map);
                })
                .catch(error => console.error('❌ Error al solicitar la ruta:', error));
        }

        function reiniciarRecorrido() {
            console.log("🔄 Reiniciando recorrido...");
            if (ruta) {
                map.removeLayer(ruta); // Eliminar la ruta del mapa
            }
            coordenadas = []; // Reiniciar historial de coordenadas
        }

        setInterval(actualizarMapa, 5000);
        actualizarMapa();
    </script>
</body>
</html>
