<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoords</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; display: none; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #historico-controls, #real-time-controls { display: none; }
    </style>
</head>
<body>
    <h2>Mapa MyCoords</h2>
    <button onclick="verHistorico()">üìå Ver Recorrido Hist√≥rico</button>
    <button onclick="verTiempoReal()">üì° Ver Tiempo Real</button>
    
    <div id="historico-controls">
        <label for="inicio">Inicio:</label>
        <input type="datetime-local" id="inicio" step="1">
        <label for="fin">Fin:</label>
        <input type="datetime-local" id="fin" step="1">
        <button onclick="obtenerRecorridoHistorico()">üìå Mostrar Recorrido</button>
        <button onclick="volver()">üîô Volver</button>
    </div>
    
    <div id="real-time-controls">
        <button onclick="reiniciarRecorrido()">üìç Reiniciar Recorrido</button>
        <button onclick="volver()">üîô Volver</button>
    </div>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>

        let map = null;
        let marker = null;
        let ruta = null;
        let coordenadas = [];
        let interval = null;

        function inicializarMapa() {
            if (!map) { 
                map = L.map('map').setView([0, 0], 2);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);
            }

            setTimeout(() => { map.invalidateSize(); }, 500); // Corrige problemas al mostrar mapa oculto
        }

        function actualizarMapa() {
            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    if (!data || data.error) return;
                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);
                    if (isNaN(lat) || isNaN(lon)) return;

                    coordenadas.push([lat, lon]);

                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map).bindPopup(`üìç Lat: ${lat}, Long: ${lon}`).openPopup();
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(`üìç Lat: ${lat}, Long: ${lon}`).openPopup();
                    }

                    map.setView([lat, lon], 15);
                    if (coordenadas.length > 1) solicitarRuta(coordenadas);
                })
                .catch(error => console.error('‚ùå Error:', error));
        }
    

        function solicitarRuta(puntos) {
            if (puntos.length < 2) return;
            let coordenadasStr = puntos.map(coord => `${coord[1]},${coord[0]}`).join(';');
            let url = `https://router.project-osrm.org/route/v1/driving/${coordenadasStr}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.routes || data.routes.length === 0) return;
                    let coordenadasRuta = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    if (ruta) map.removeLayer(ruta);
                    ruta = L.polyline(coordenadasRuta, { color: 'blue', weight: 4 }).addTo(map);
                })
                .catch(error => console.error('‚ùå Error:', error));
        }

        function obtenerRecorridoHistorico() {
            let inicio = document.getElementById("inicio").value;
            let fin = document.getElementById("fin").value;
            if (!inicio || !fin) return alert("Selecciona ambas fechas.");
            let inicioFormateado = inicio.replace("T", " ") + ":00";
            let finFormateado = fin.replace("T", " ") + ":00";

            fetch(`/recorrido-historico?inicio=${inicioFormateado}&fin=${finFormateado}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.length) return alert("No hay datos en este rango de tiempo.");
                    let coordenadasRuta = data.map(coord => [coord.latitud, coord.longitud]);
                    if (ruta) map.removeLayer(ruta);
                    ruta = L.polyline(coordenadasRuta, { color: 'red', weight: 4 }).addTo(map);
                    map.fitBounds(ruta.getBounds());
                })
                .catch(error => console.error('‚ùå Error:', error));
        }

        function reiniciarRecorrido() {
            if (ruta) map.removeLayer(ruta);
            coordenadas = [];
        }

        function mostrarHistorico() {
            document.getElementById('historico-controls').style.display = 'block';
            document.getElementById('map').style.display = 'block';
            document.getElementById('tiempo-real-controls').style.display = 'none';

            clearInterval(interval); // Detiene la actualizaci√≥n en tiempo real
            inicializarMapa();
        }

        function mostrarTiempoReal() {
            document.getElementById('historico-controls').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('tiempo-real-controls').style.display = 'block';

            inicializarMapa();
            interval = setInterval(actualizarMapa, 5000); // Reinicia actualizaci√≥n en tiempo real
        }

        // Para detener actualizaci√≥n en tiempo real si cambia de vista
        function detenerTiempoReal() {
            clearInterval(interval);
        }

        // Llamar por defecto para tiempo real al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", mostrarTiempoReal);

    </script>
</body>
</html>
