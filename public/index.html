<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoords</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Mapa MyCoords</h2>
    <button onclick="reiniciarRecorrido()">📍 Reiniciar Recorrido</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let coordenadas = [];
        let ruta = L.polyline([], { color: 'blue', weight: 4 }).addTo(map); // Línea del recorrido en tiempo real

        function actualizarMapa() {
            console.log("📡 Solicitando última coordenada...");

            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    console.log("📡 Respuesta recibida:", data);

                    if (!data || data.error) {
                        console.warn('⚠ No hay coordenadas disponibles aún.');
                        return;
                    }

                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);
                    let fecha = data.fecha;
                    let hora = data.hora;

                    if (isNaN(lat) || isNaN(lon)) {
                        console.error('❌ Error: Coordenadas no válidas');
                        return;
                    }

                    // Agregar la nueva coordenada al historial
                    coordenadas.push([lat, lon]);

                    // Actualizar el marcador
                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`📍 Lat: ${lat}, Long: ${lon}<br>📅 ${fecha} ${hora}`)
                            .openPopup();
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(
                            `📍 Lat: ${lat}, Long: ${lon}<br>📅 ${fecha} ${hora}`
                        ).openPopup();
                    }

                    // Mover el mapa a la nueva ubicación
                    map.setView([lat, lon], 15);

                    // Dibujar la línea del recorrido en tiempo real
                    ruta.setLatLngs(coordenadas);
                })
                .catch(error => console.error('❌ Error al obtener coordenadas:', error));
        }

        function reiniciarRecorrido() {
            console.log("🔄 Reiniciando recorrido...");
            coordenadas = [];
            ruta.setLatLngs([]); // Limpiar la línea del recorrido
        }

        setInterval(actualizarMapa, 5000);
        actualizarMapa();
    </script>

</body>
</html>
