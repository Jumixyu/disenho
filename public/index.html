<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa MyCoords</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { margin: 5px; padding: 5px; font-size: 14px; }
    </style>
</head>
<body>

    <h2>Mapa MyCoords</h2>
    <button onclick="verTiempoReal()">ğŸ“¡ Ver Tiempo Real</button>
    <button onclick="verRecorridoHistorico()">ğŸ“œ Ver Recorrido HistÃ³rico</button>
    <div id="map"></div>

    <div id="historicoForm" style="display:none;">
        <label>Inicio: <input type="datetime-local" id="inicio"></label>
        <label>Fin: <input type="datetime-local" id="fin"></label>
        <button onclick="mostrarRecorridoHistorico()">ğŸ“ Mostrar Recorrido</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let coordenadas = [];
        let rutaTiempoReal = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
        let rutaHistorica = null;
        let intervaloTiempoReal = null;

        function verTiempoReal() {
            document.getElementById('historicoForm').style.display = 'none';
            coordenadas = [];
            if (rutaHistorica) map.removeLayer(rutaHistorica);
            rutaTiempoReal.setLatLngs([]);

            if (intervaloTiempoReal) clearInterval(intervaloTiempoReal);
            intervaloTiempoReal = setInterval(actualizarTiempoReal, 5000);
            actualizarTiempoReal();
        }

        function actualizarTiempoReal() {
            console.log("ğŸ“¡ Obteniendo Ãºltima coordenada...");

            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ“¡ Recibido:", data);

                    if (!data || data.error) return;

                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);
                    let fecha = data.fecha;
                    let hora = data.hora;

                    if (isNaN(lat) || isNaN(lon)) return;

                    coordenadas.push([lat, lon]);

                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`ğŸ“ Lat: ${lat}, Long: ${lon}<br>ğŸ“… ${fecha} ${hora}`)
                            .openPopup();
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(
                            `ğŸ“ Lat: ${lat}, Long: ${lon}<br>ğŸ“… ${fecha} ${hora}`
                        ).openPopup();
                    }

                    map.setView([lat, lon], 15);
                    rutaTiempoReal.setLatLngs(coordenadas);
                })
                .catch(error => console.error('âŒ Error al obtener datos:', error));
        }

        function verRecorridoHistorico() {
            document.getElementById('historicoForm').style.display = 'block';
            
            // Detener el tiempo real
            if (intervaloTiempoReal) clearInterval(intervaloTiempoReal);

            // Eliminar la lÃ­nea azul del tiempo real
            rutaTiempoReal.setLatLngs([]);
        }


        function mostrarRecorridoHistorico() {
            let inicio = document.getElementById('inicio').value;
            let fin = document.getElementById('fin').value;

            if (!inicio || !fin) {
                alert("ğŸ“… Selecciona un rango de fechas vÃ¡lido");
                return;
            }

            fetch(`/recorrido-historico?inicio=${inicio}&fin=${fin}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        alert("âš  No hay datos para este periodo.");
                        return;
                    }

                    // Eliminar lÃ­nea anterior si existe
                    if (rutaHistorica) map.removeLayer(rutaHistorica);

                    let historial = data.map(p => [parseFloat(p.latitud), parseFloat(p.longitud)]);

                    rutaHistorica = L.polyline(historial, { color: 'red', weight: 4 }).addTo(map);
                    map.setView(historial[0], 14);
                })
                .catch(error => console.error('âŒ Error al cargar recorrido histÃ³rico:', error));
        }

    </script>

</body>
</html>
