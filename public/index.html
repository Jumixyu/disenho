<!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MyCoords</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
     <style>
         #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; }
         body { font-family: Arial, sans-serif; text-align: center; }
         h2 { color: #333; }
         button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
     </style>
 </head>
 <body>
    <h2>MyCoords</h2>
    <button onclick="reiniciarRecorrido()">ğŸ“ Reiniciar Recorrido</button>
    <div id="map"></div>

    <div id="historico-controls">
        <label for="inicio">Inicio:</label>
        <input type="datetime-local" id="inicio">
        <label for="fin">Fin:</label>
        <input type="datetime-local" id="fin">
        <button onclick="obtenerRecorridoHistorico()">ğŸ“Œ Ver Recorrido HistÃ³rico</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2); // Vista inicial

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let coordenadas = []; // Guarda el historial de coordenadas
        let ruta = null; // PolilÃ­nea que representa el recorrido

        function actualizarMapa() {
            console.log("ğŸ“¡ Solicitando Ãºltima coordenada...");

            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    console.log("ğŸ“¡ Respuesta recibida:", data);

                    if (!data || data.error) {
                        console.warn('âš  No hay coordenadas disponibles aÃºn.');
                        return;
                    }

                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);

                    if (isNaN(lat) || isNaN(lon)) {
                        console.error('âŒ Error: Coordenadas no vÃ¡lidas');
                        return;
                    }

                    // Agregar la nueva coordenada al historial
                    coordenadas.push([lat, lon]);

                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`ğŸ“ Lat: ${lat}, Long: ${lon}<br>ğŸ“… ${data.fecha} ${data.hora}`)
                            .openPopup();
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(
                            `ğŸ“ Lat: ${lat}, Long: ${lon}<br>ğŸ“… ${data.fecha} ${data.hora}`
                        ).openPopup();
                    }

                    map.setView([lat, lon], 15);

                    // Si hay mÃ¡s de 1 punto, solicitar la ruta desde el primer punto hasta el Ãºltimo
                    if (coordenadas.length > 1) {
                        solicitarRuta(coordenadas);
                    }
                })
                .catch(error => console.error('âŒ Error al obtener coordenadas:', error));
        }

        function solicitarRuta(puntos) {
            if (puntos.length < 2) return;

            let coordenadasStr = puntos.map(coord => `${coord[1]},${coord[0]}`).join(';');
            let url = `https://router.project-osrm.org/route/v1/driving/${coordenadasStr}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.routes || data.routes.length === 0) {
                        console.warn('âš  No se encontrÃ³ una ruta vÃ¡lida.');
                        return;
                    }

                    let coordenadasRuta = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);

                    if (ruta) {
                        map.removeLayer(ruta); // Eliminar la ruta anterior si existe
                    }

                    ruta = L.polyline(coordenadasRuta, { color: 'blue', weight: 4 }).addTo(map);
                })
                .catch(error => console.error('âŒ Error al solicitar la ruta:', error));
        }

        // FunciÃ³n para obtener recorrido histÃ³rico
        function obtenerRecorridoHistorico() {
            let inicio = document.getElementById("inicio").value;
            let fin = document.getElementById("fin").value;

            if (!inicio || !fin) {
                alert("Por favor, selecciona ambas fechas.");
                return;
            }

            fetch(`/recorrido-historico?inicio=${inicio}&fin=${fin}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.length) {
                        alert("No hay datos en este rango de tiempo.");
                        return;
                    }

                    let coordenadasRuta = data.map(coord => [coord.latitud, coord.longitud]);

                    if (ruta) map.removeLayer(ruta); // Eliminar ruta anterior

                    ruta = L.polyline(coordenadasRuta, { color: 'red', weight: 4 }).addTo(map);
                    map.fitBounds(ruta.getBounds());
                })
                .catch(error => console.error('âŒ Error al obtener recorrido histÃ³rico:', error));
        }


        function reiniciarRecorrido() {
            console.log("ğŸ”„ Reiniciando recorrido...");
            if (ruta) {
                map.removeLayer(ruta); // Eliminar la ruta del mapa
            }
            coordenadas = []; // Reiniciar historial de coordenadas
        }

        setInterval(actualizarMapa, 5000);
        actualizarMapa();
    </script>
</body>
