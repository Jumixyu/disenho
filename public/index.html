<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoords</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; display: none; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #historico-controls { display: none; }
    </style>
</head>
<body>
    <h2>Mapa MyCoords</h2>
    <button id="btn-historico">üìå Ver Recorrido Hist√≥rico</button>
    <button id="btn-tiempo-real">üì° Ver Tiempo Real</button>
    
    <div id="historico-controls">
        <label for="inicio">Inicio:</label>
        <input type="datetime-local" id="inicio" step="1">
        <label for="fin">Fin:</label>
        <input type="datetime-local" id="fin" step="1">
        <button onclick="obtenerRecorridoHistorico()">Mostrar Recorrido</button>
        <button onclick="volverATiempoReal()">Volver</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        let marker = null;
        let ruta = null;
        let coordenadas = [];
        let interval = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        document.getElementById("btn-historico").addEventListener("click", () => {
            document.getElementById("historico-controls").style.display = "block";
            document.getElementById("map").style.display = "block";
            clearInterval(interval);
        });

        document.getElementById("btn-tiempo-real").addEventListener("click", () => {
            document.getElementById("historico-controls").style.display = "none";
            document.getElementById("map").style.display = "block";
            iniciarTiempoReal();
        });

        function actualizarMapa() {
            fetch('/ultima-coordenada')
                .then(response => response.json())
                .then(data => {
                    if (!data || data.error) return;
                    let lat = parseFloat(data.latitud);
                    let lon = parseFloat(data.longitud);
                    if (isNaN(lat) || isNaN(lon)) return;

                    coordenadas.push([lat, lon]);

                    if (!marker) {
                        marker = L.marker([lat, lon]).addTo(map).bindPopup(`üìç Lat: ${lat}, Long: ${lon}`);
                    } else {
                        marker.setLatLng([lat, lon]).setPopupContent(`üìç Lat: ${lat}, Long: ${lon}`).openPopup();
                    }

                    map.setView([lat, lon], 15);
                })
                .catch(error => console.error('‚ùå Error:', error));
        }

        function iniciarTiempoReal() {
            clearInterval(interval);
            interval = setInterval(actualizarMapa, 5000);
            actualizarMapa();
        }

        function obtenerRecorridoHistorico() {
            let inicio = document.getElementById("inicio").value;
            let fin = document.getElementById("fin").value;
            if (!inicio || !fin) {
                alert("Por favor, selecciona ambas fechas.");
                return;
            }
            let inicioFormateado = inicio.replace("T", " ") + ":00";
            let finFormateado = fin.replace("T", " ") + ":00";
            fetch(`/recorrido-historico?inicio=${inicioFormateado}&fin=${finFormateado}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.length) {
                        alert("No hay datos en este rango de tiempo.");
                        return;
                    }
                    let coordenadasRuta = data.map(coord => [coord.latitud, coord.longitud]);
                    if (ruta) map.removeLayer(ruta);
                    ruta = L.polyline(coordenadasRuta, { color: 'red', weight: 4 }).addTo(map);
                    map.fitBounds(ruta.getBounds());
                })
                .catch(error => console.error('‚ùå Error:', error));
        }

        function volverATiempoReal() {
            document.getElementById("historico-controls").style.display = "none";
            iniciarTiempoReal();
        }
    </script>
</body>
</html>
