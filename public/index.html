<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoords</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; border-radius: 10px; }
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>MyCoords</h2>
    <button onclick="reiniciarRecorrido()">üìç Reiniciar Recorrido</button>
    <div id="map"></div>

    <div id="historico-controls">
        <label for="inicio">Inicio:</label>
        <input type="datetime-local" id="inicio">
        <label for="fin">Fin:</label>
        <input type="datetime-local" id="fin">
        <button onclick="obtenerRecorridoHistorico()">üìå Ver Recorrido Hist√≥rico</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2); // Vista inicial

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let coordenadas = [];
        let ruta = null;

        function obtenerRecorridoHistorico() {
            let inicio = document.getElementById("inicio").value;
            let fin = document.getElementById("fin").value;

            if (!inicio || !fin) {
                alert("Por favor, selecciona ambas fechas.");
                return;
            }

            let inicioFormatted = inicio.replace("T", " ") + ":00";
            let finFormatted = fin.replace("T", " ") + ":00";
            console.log("‚è≥ Consultando desde:", inicioFormatted, "hasta", finFormatted);

            fetch(`/recorrido-historico?inicio=${encodeURIComponent(inicioFormatted)}&fin=${encodeURIComponent(finFormatted)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.length) {
                        alert("No hay datos en este rango de tiempo.");
                        return;
                    }

                    let coordenadasRuta = data.map(coord => [parseFloat(coord.latitud), parseFloat(coord.longitud)]);

                    if (ruta) map.removeLayer(ruta);

                    ruta = L.polyline(coordenadasRuta, { color: 'red', weight: 4 }).addTo(map);
                    map.fitBounds(ruta.getBounds());
                })
                .catch(error => console.error('‚ùå Error al obtener recorrido hist√≥rico:', error));
        }
    </script>
</body>
</html>
